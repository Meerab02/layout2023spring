<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c15d01dde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../interactions/styles.css">
    <title>Game UI Layout</title>
</head>
<body>

    <img class="background" src="../interactions/images/wp9116466.jpg" alt="">

    <img class="planet rotate" src="../interactions/images/1000x1000.png" alt="">

    <img class="spaceship" src="../interactions/images/Spaceship-PNG-Transparent-Image.png" alt="">

    <img class="stars-left shake" src="../interactions/images/stars-left.svg" alt="">
    <img class="stars-right shake" src="../interactions/images/stars-right.svg" alt="">

    <div class="status">
        <div class="collect">
            <img src="../interactions/images/collect-icon.svg" class="icon" id="collect-icon" alt="">
            <img src="../interactions/images/collect-frame.svg" class="frame" id="collect-frame" alt="">
            <img src="../interactions/images/collect-bar.svg" class="bar" id="collect-bar" alt="">
        </div>
        <div class="distance">
            <img src="../interactions/images/distance-icon.svg" class="icon" id="distance-icon" alt="">
            <img src="../interactions/images/distance-frame.svg" class="frame" id="distance-frame" alt="">
            <img src="../interactions/images/distance-bar.svg" class="bar" id="distance-bar" alt="" data-cyclestates="high,med,low,none">
        </div>
        <div class="fuel">
            <img src="../interactions/images/fuel-icon.svg" class="icon" id="fuel-icon" alt="">
            <img src="../interactions/images/fuel-frame.svg" class="frame" id="fuel-frame" alt="">
            <img src="../interactions/images/fuel-bar.svg" class="bar" id="fuel-bar" alt="" data-cyclestates="high,med,low,none">
        </div>
    </div>

    <div class="powerups">
        <div class="shield">
            <img src="../interactions/images/shield.svg" id="shield" alt="">
        </div>
        <div class="weapon">
            <img src="../interactions/images/weapon.svg" id="weapon" alt="">
        </div>
    </div>

    <div class="maps">
        <img src="../interactions/images/map3.svg" class="map" id="end" alt="">
        <img src="../interactions/images/map2.svg" class="map" id="middle" alt="">
        <img src="../interactions/images/map1.svg" class="map" id="start" alt="">
    </div>

    <div class="button_container">
        <a href="#" class="button" id="pause"><i class="fa-solid fa-pause"></i></a>
        <a href="#" class="button" id="play"><i class="fa-solid fa-play"></i></a>
    </div>

    
    <script src="../interactions/scripts.js"></script>
</body>
</html>
