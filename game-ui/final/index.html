<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c15d01dde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../final/styles.css">
    <title>Cosmic Chase</title>
</head>

<body>

    <img class="background" src="../final/images/wp9116466.jpg" alt="">

    <img class="planet pulse" src="../final/images/1000x1000.png" alt="">
    <div id="message">
        <p>Complete your mission and collect stars before the aliens catch you!</p>
    </div>


    <div class="control">
        <img class="spaceship" src="../final/images/Spaceship-PNG-Transparent-Image.png" alt="">

        <img class="stars-left" src="../final/images/stars-left.svg" alt="">
        <img class="stars-right" src="../final/images/stars-right.svg" alt="">
        <img class="alien shake" src="../final/images/aliens.svg" alt="">

    </div>



    <div class="status">
        <div class="collect">
            <img src="../final/images/collect-icon.svg" class="icon" id="collect-icon" alt="">
            <img src="../final/images/collect-frame.svg" class="frame" id="collect-frame" alt="">
            <img src="../final/images/collect-bar.svg" class="bar" id="collect-bar" alt=""
                data-cyclestates="high,med,low,none">
            <p class="best" id="one">Best</p>
            <p class="best" id="two">123,456 STARS</p>
        </div>

        <div class="fuel" id="fuel">
            <img src="../final/images/fuel-icon.svg" class="icon" id="fuel-icon" alt="">
            <img src="../final/images/fuel-frame.svg" class="frame" id="fuel-frame" alt="">
            <img src="../final/images/fuel-bar.svg" class="bar" id="fuel-bar" alt="">
            <p class="text" id="text"><i>LOW FUEL! </i><br> <b>look for a fuel boost at the next moon</b></p>
        </div>
        <div class="distance" id="distance">
            <img src="../final/images/distance-icon.svg" class="icon" id="distance-icon" alt="">
            <img src="../final/images/distance-frame.svg" class="frame" id="distance-frame" alt="">
            <img src="../final/images/distance-bar.svg" class="bar" id="distance-bar" alt="">
        </div>
    </div>

    <div class="notes">
        <p class="directions" id="first">click to explore powerups!</p>
        <p class="directions" id="second">&#8595;</p>
    </div>

    <div class="powerup_container">
        <div class="shield">
            <img src="../final/images/shield.svg" class="powerup" id="shield" alt=""
                data-cyclestates="available,shield-selected,shield-active,unavailable">
        </div>
        <div class="weapon">
            <img src="../final/images/weapon.svg" class="powerup" id="weapon" alt=""
                data-cyclestates="available,weapon-selected,weapon-active,unavailable">
        </div>
    </div>

    <div class="map_container" id="map_container">
        <img src="../final/images/map3.svg" class="map" id="end" alt="">
        <img src="../final/images/map2.svg" class="map" id="middle" alt="">
        <img src="../final/images/map1.svg" class="map" id="start" alt="">
    </div>

    <div class="button_container" id="button_container">
        <a href="#" class="button" id="pause">
            <i class="fa-solid fa-pause"></i>
        </a>
        <a href="#" class="button" id="play">
            <i class="fa-solid fa-play"></i>
        </a>
    </div>


    <script src="../final/scripts.js"></script>
</body>

</html>
